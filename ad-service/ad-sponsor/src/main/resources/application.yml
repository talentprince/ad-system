server:
  port: 7000
  servlet:
    context-path: /ad-sponsor
spring:
  application:
    name: ad-sponsor
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate.format_sql: true
    open-in-view: false
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/ad_data?autoReconnect=true
    username: root
    password: root
    tomcat:
      max-active: 4
      min-idle: 2
      inital-size: 2
eureka:
  client:
    service-url:
      defaultZone: http://service1:8000/eureka/,http://service2:8001/eureka/,http://service3:8002/eureka/